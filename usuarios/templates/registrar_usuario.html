<!-- templates/registrar_usuario.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <h2>Registrar Usuario</h2>
    <form method="POST">
        {% csrf_token %}  <!-- Token de seguridad -->
        {{ form.as_p }}  <!-- Muestra el formulario en formato de párrafos -->
        <button type="submit">Registrar</button>
    </form>

    <!-- Mostrar errores en la página -->
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
