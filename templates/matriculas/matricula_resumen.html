<h2>Resumen de la Matrícula</h2>

<ul>
    {% for curso_matriculado in cursos_matriculados %}
        <li>{{ curso_matriculado.curso.nombre }} - {{ curso_matriculado.seccion.nombre }}</li>
    {% endfor %}
</ul>

<form method="POST">
    {% csrf_token %}
    <button type="submit" name="confirmar">Confirmar Matrícula</button>
    <button type="submit" name="cancelar">Cancelar</button>
</form>
