{% extends 'base.html' %}

{% load static %}

{% block title %}Agregar Estudiante{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/register_form.css' %}">
{% endblock %}

{% block content %}
<div class="registration-container">
  <form class="registration-form" method="POST">
    <h2>Agregar Estudiante</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Estudiante</button>
    <a href="{% url 'listar_estudiantes' %}" class="button">Volver a la lista</a>
  </form>
</div>
{% endblock %}
