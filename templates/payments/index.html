<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago con Cryptomonedas</title>
  {% load static %}
  <style>
    /* üé® Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* üì¶ Contenedor principal */
    .container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* üìù T√≠tulo */
    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #00e0b8;
      text-shadow: 0 0 10px rgba(0, 224, 184, 0.6);
    }

    /* üü© Bot√≥n de pagar */
    .btn {
      background: linear-gradient(90deg, #00e0b8, #0098f0);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 224, 184, 0.6);
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* ‚ú® Animaci√≥n de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üì± Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .container h1 {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pago en Cryptomonedas</h1>
    <button id="payBtn" class="btn">Pagar</button>
  </div>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
