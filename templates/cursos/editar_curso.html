{% extends 'base.html' %}
{% block content %}
  <h2>Editar Curso: {{ form.instance.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
  </form>
  <a href="{% url 'listar_cursos' %}">Volver a la lista de cursos</a>
{% endblock %}
